# Enable SQL logging to see SQL statements in logs
spring.jpa.show-sql=true

# Set to create the database schema on application startup and then drop it on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# Enable Hibernate statistics for debugging purposes
logging.level.org.hibernate.stat=DEBUG

# Enable SQL statement logging for debugging purposes
logging.level.org.hibernate.SQL=DEBUG

# Set Hibernate to create non-contextual LOBs
# This might not be necessary in most cases
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Set to see SQL statements in logs
spring.jpa.properties.hibernate.show_sql=true

# Database connection configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/helpout
spring.datasource.username=postgres
spring.datasource.password=postgres
